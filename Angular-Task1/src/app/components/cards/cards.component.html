<div class="container">
  <input
    class="form-control w-100 my-5 "
    [(ngModel)]="character"
    (ngModelChange)="search()"
    placeholder="Search for posts"
  />
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts; let i = index">
      <div class="card alert alert-primary">
        <div class="card-body">
          <h1>{{ i }}</h1>
          <h2>{{ post.title }}</h2>
          <button class="btn btn-danger" (click)="deletePost(i)">delete</button>
          <button class="btn btn-info" (click)="updatePost(i)">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
